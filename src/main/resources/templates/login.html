
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/font-awesome/5.7.2/css/all.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"
          media="all"  th:href="@{/css/index.css}" />

    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/home}">
                <i class="fas fa-wallet"></i>
                <span>JOB APPLICATION </span>
            </a>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card-deck" >
                <div class="card">
                    <div class="card-body" id="apply">
                        <span class="glow"><h1>Login here      <i class="fa fa-unlock-alt"></i></h1></span>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or
                                    password.</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>:
                                <input type="text" id="username" name="username" class="form-control"
                                                                               autofocus="autofocus" placeholder="Username" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>: <input type="password"
                                                                               id="password" name="password" class="form-control"
                                                                               placeholder="Password" />
                            </div>
                            <div class="bar-outer" align="center">
                                <div class="bar bar-purple">
                            <div class="form-group ">
                                <div class="row">
                                    <div class="option">
                                        <input type="submit" name="login-submit" id="login-submit"
                                               class="form-control btn btn-primary" value="Log In" /><br><br>
                                        <span><a href="/" th:href="@{/home}" class="form-control btn btn-primary" >Return to Home</a></span>
                                    </div>
                                </div>
                                </div>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <a href="/" th:href="@{/forgot_pass}" ><b><!--forgot password?--></b></a>
                            </div>

                            <div class="form-group">
                                    <span>New recruiter? <a href="/" th:href="@{/registration}" ><b>Register
                                            here</b></a></span>
                            </div>
                            <div class="form-group">
                                    <span>New job seeker? <a href="/" th:href="@{/registration1}"><b>Register
                                            here</b></a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<img src="/main/resources/static/img/job.png" align="right" width="460" height="345">-->

</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
